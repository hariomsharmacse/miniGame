<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="player1">
            <input type="text" placeholder="Player A" class="names">
            <P id="player1-health">Health: 100</P>
            <P id="result1">Rounds won: 0</P>
            <button class="shoot" id="player1-btn">shoot</button>
        </div>
        <div id="player2">
            <input type="text" placeholder="Player B" class="names">
            <P id="player2-health">Health: 100</P>
            <P id="result2">Rounds won: 0</P>
            <button class="shoot" id="player2-btn">shoot</button>
        </div>
    </div>
    <div id="result"></div>
    <div class="reset">
        
        <button id="reset-btn">Reset Game</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
